<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </div>

  <!-- Top title bar FIXED -->
  <div class="works-title-bar">
    <h1>Works</h1>
  </div>

  <!-- Main content (now just stacked sections) -->
  <div class="works-container">

    <!-- VIDEO SECTION 1 -->
    <section class="video-item fade-section">
      <h2 class="video-heading">Title for Video 1</h2>
      <video class="works-video" controls>
        <source src="video1.mp4" type="video/mp4">
      </video>
      <p class="video-description">Your description for video 1.</p>
    </section>

    <!-- VIDEO SECTION 2 -->
    <section class="video-item fade-section">
      <h2 class="video-heading">Title for Video 2</h2>
      <video class="works-video" controls>
        <source src="video2.mp4" type="video/mp4">
      </video>
      <p class="video-description">Your description for video 2.</p>
    </section>

    <!-- VIDEO SECTION 3 -->
    <section class="video-item fade-section">
      <h2 class="video-heading">Title for Video 3</h2>
      <video class="works-video" controls>
        <source src="video3.mp4" type="video/mp4">
      </video>
      <p class="video-description">Your description for video 3.</p>
    </section>

    <!-- VIDEO SECTION 4 -->
    <section class="video-item fade-section">
      <h2 class="video-heading">Title for Video 4</h2>
      <video class="works-video" controls>
        <source src="video4.mp4" type="video/mp4">
      </video>
      <p class="video-description">Your description for video 4.</p>
    </section>

  </div>

  <!-- Fade-in JS -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-visible');
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('.fade-section').forEach(sec => {
      observer.observe(sec);
    });
  </script>

</body>
</html>
