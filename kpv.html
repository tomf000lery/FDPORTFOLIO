<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kungliga Postverket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    /* TOP BAR */
    .topbar {
  width: 100vw;
  height: 60vh;          /* covers top nicely, scales with screen */
  min-height: 300px;
  background-image: url('KPV_topbar.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}


    /* FULL-WIDTH CONTAINERS */
    .full-width {
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* IMAGE PLACEHOLDERS */
    .placeholder-img {
      display: block;
      margin: 0 auto 60px;
      max-width: 100%;
    }

    /* FULL-WIDTH PDF */
    .pdf-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      margin-bottom: 60px;
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* SKETCHES GRID */
    .sketches {
      max-width: 1200px;
      margin: 0 auto 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .sketches img {
      width: 100%;
      display: block;
    }

    /* MOSAIC SECTION */
    .mosaic {
      position: relative;
      max-width: 1200px;
      margin: 60px auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .mosaic-left img,
    .mosaic-right img {
      width: 100%;
      display: block;
    }

    .mosaic-right {
      display: grid;
      gap: 20px;
    }

    .mosaic-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 1200px;   /* ~3x bigger */
  max-width: 90%;
  pointer-events: none;
  z-index: 10;
}


    /* VIDEO ABOVE LOGO */
    .mm-video {
      display: block;
      margin: 40px auto 20px;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    /* LOGO BOTTOM */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 60px;
    }

    .logo img {
  width: 120px;
  height: auto;
}


    @media (max-width: 768px) {
      .mosaic {
        grid-template-columns: 1fr;
      }
      .mosaic-overlay {
        width: 250px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar"></div>

  <div class="container">

    <!-- DESCRIPTION PNG -->
    <img src="kpv_description.png" alt="KPV Description" class="placeholder-img">

    <!-- SMALL IMAGE 500x300 -->
    <img src="kpv_ts.png" alt="KPV TS" class="placeholder-img">

  </div>

  <!-- FULL-WIDTH PDF -->
  <div class="pdf-wrapper">
    <iframe
      src="KPV_typespec.pdf#toolbar=0&navpanes=0&scrollbar=0"
      loading="lazy">
    </iframe>
  </div>

  <div class="container">
    <!-- SMALL IMAGE 500x300 -->
    <img src="kpv_concept.png" alt="KPV Concept" class="placeholder-img">

    <!-- SKETCHES (3 images) -->
    <div class="sketches">
      <img src="sketch1.jpg" alt="Sketch 1">
      <img src="sketch2.jpg" alt="Sketch 2">
      <img src="sketch3.jpg" alt="Sketch 3">
    </div>

    <!-- SMALL IMAGE 500x300 -->
    <img src="kpv_results.png" alt="KPV Results" class="placeholder-img">
  </div>

  <!-- MOSAIC SECTION -->
  <div class="mosaic">
    <div class="mosaic-left">
      <img src="MM1.JPG" alt="MM1">
    </div>

    <div class="mosaic-right">
      <img src="MM2.jpg" alt="MM2">
      <img src="MM3.jpg" alt="MM3">
    </div>

    <!-- OVERLAY TEXT -->
    <img src="KPV_text.png" class="mosaic-overlay" alt="KPV Text">
  </div>

  <!-- VIDEO ABOVE LOGO -->
  <video class="mm-video" autoplay muted loop playsinline>
    <source src="MM_video.mov" type="video/mp4">
  </video>

  <!-- LOGO BOTTOM -->
  <div class="logo">
  <img src="KPV_logo.png" alt="KPV Logo">
</div>


</body>
</html>
