<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kungliga Postverket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    /* ================= TOP BAR ================= */
    .topbar {
      width: 100vw;
      height: 60vh;
      min-height: 320px;
      background-image: url('KPV_topbar.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      transform: translateY(-60px);
      opacity: 0;
      animation: topbarSlide 1.2s ease-out forwards;
    }

    @keyframes topbarSlide {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ================= CONTAINERS ================= */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    /* ================= DESCRIPTION IMAGE ================= */
    .description-img {
      display: block;
      margin: 60px auto 100px; /* space above and below */
      width: 85%;              /* smaller than full width */
      max-width: 900px;
      height: auto;
    }

    /* ================= SMALL PLACEHOLDER IMAGE ================= */
    .placeholder-img {
      display: block;
      margin: 0 auto 80px;
      max-width: 100%;
    }

    /* ================= FULL WIDTH IMAGE ================= */
    .full-width {
      width: 100vw;
      display: block;
      margin: 0 auto 120px;
    }

    /* ================= SKETCHES (CENTERED & FIT) ================= */
    .sketches-full {
      width: 95%;                     
      max-width: 1500px;
      margin: 0 auto 120px;           
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;           
    }

    .sketches-full img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* ================= MOSAIC ================= */
    .mosaic {
      position: relative;
      max-width: 1400px;
      margin: 140px auto;
      padding: 0 40px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    .mosaic-left img,
    .mosaic-right img {
      width: 100%;
      display: block;
    }

    .mosaic-right {
      display: grid;
      gap: 30px;
    }

    /* BIG OVERLAY TEXT */
    .mosaic-overlay {
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      width: 1200px;
      max-width: 95%;
      z-index: 10;
      pointer-events: none;
    }

    /* ================= VIDEO ================= */
    .mm-video {
      display: block;
      margin: 160px auto 80px;
      max-width: 700px;
      width: 100%;
      border-radius: 12px;
    }

    /* ================= LOGO ================= */
    .logo {
      display: flex;
      justify-content: center;
      margin: 320px 0;
    }

    .logo img {
      width: 720px;
      height: auto;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
      .sketches-full {
        grid-template-columns: 1fr;
        width: 95%;
      }

      .mosaic {
        grid-template-columns: 1fr;
      }

      .mosaic-overlay {
        width: 320px;
        left: 50%;
      }

      .logo img {
        width: 260px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar"></div>

  <!-- DESCRIPTION + TS -->
  <div class="container">
    <img src="kpv_description.png" alt="KPV Description" class="description-img">
    <img src="kpv_ts.png" alt="KPV TS" class="placeholder-img">
  </div>

  <!-- FULL WIDTH TYPESPEC -->
  <img src="KPV_typespec.jpg" alt="KPV Typespec" class="full-width">

  <!-- CONCEPT -->
  <div class="container">
    <img src="kpv_concept.png" alt="KPV Concept" class="placeholder-img">
  </div>

  <!-- BIG SKETCHES -->
  <div class="sketches-full">
    <img src="sketch1.jpg" alt="Sketch 1">
    <img src="sketch2.jpg" alt="Sketch 2">
    <img src="sketch3.jpg" alt="Sketch 3">
  </div>

  <!-- RESULTS -->
  <div class="container">
    <img src="kpv_results.png" alt="KPV Results" class="placeholder-img">
  </div>

  <!-- MOSAIC -->
  <div class="mosaic">
    <div class="mosaic-left">
      <img src="MM1.JPG" alt="MM1">
    </div>
    <div class="mosaic-right">
      <img src="MM2.jpg" alt="MM2">
      <img src="MM3.jpg" alt="MM3">
    </div>
    <img src="KPV_text.png" class="mosaic-overlay" alt="KPV Text">
  </div>

  <!-- VIDEO -->
  <video class="mm-video" autoplay muted loop playsinline>
    <source src="MM_video.mov" type="video/mp4">
  </video>

  <!-- LOGO -->
  <div class="logo">
    <img src="KPV_logo.png" alt="KPV Logo">
  </div>

</body>
</html>
