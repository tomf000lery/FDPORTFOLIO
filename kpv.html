<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kungliga Postverket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    /* TOP BAR */
    .topbar {
      width: 100vw;
      height: 60vh;
      min-height: 300px;
      background-image: url('KPV_topbar.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      transform: translateY(-40px);
      opacity: 0;
      animation: topbarSlide 1.2s ease-out forwards;
    }

    @keyframes topbarSlide {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* FULL WIDTH HELPER */
    .full-width {
      width: 100vw;
      position: relative;
      left: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      display: block;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* CENTERED IMAGES */
    .placeholder-img {
      display: block;
      margin: 0 auto 60px;
      max-width: 100%;
    }

    /* SKETCHES GRID */
    .sketches {
      max-width: 1200px;
      margin: 0 auto 60px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .sketches img {
      width: 100%;
      display: block;
    }

    /* MOSAIC SECTION */
    .mosaic {
      position: relative;
      max-width: 1200px;
      margin: 80px auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .mosaic-left img,
    .mosaic-right img {
      width: 100%;
      display: block;
    }

    .mosaic-right {
      display: grid;
      gap: 20px;
    }

    /* LARGE OVERLAY TEXT */
    .mosaic-overlay {
      position: absolute;
      top: 50%;
      left: 57%;
      transform: translate(-50%, -50%);
      width: 1200px;
      max-width: 90%;
      pointer-events: none;
      z-index: 10;
    }

    /* VIDEO */
    .mm-video {
      display: block;
      margin: 120px auto 40px;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
    }

    /* LOGO BOTTOM */
    .logo {
      display: flex;
      justify-content: center;
      margin: 140px 0;
    }

    .logo img {
      width: 360px;
      height: auto;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .mosaic {
        grid-template-columns: 1fr;
      }

      .mosaic-overlay {
        width: 300px;
        left: 50%;
      }

      .sketches {
        grid-template-columns: 1fr;
      }

      .logo img {
        width: 220px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar"></div>

  <div class="container">
    <img src="kpv_description.png" alt="KPV Description" class="placeholder-img">
    <img src="kpv_ts.png" alt="KPV TS" class="placeholder-img">
  </div>

  <!-- FULL WIDTH TYPESPEC IMAGE -->
  <img src="KPV_typespec.jpg" alt="KPV Typespec" class="full-width">

  <div class="container">
    <img src="kpv_concept.png" alt="KPV Concept" class="placeholder-img">

    <!-- SKETCHES -->
    <div class="sketches">
      <img src="sketch1.jpg" alt="Sketch 1">
      <img src="sketch2.jpg" alt="Sketch 2">
      <img src="sketch3.jpg" alt="Sketch 3">
    </div>

    <img src="kpv_results.png" alt="KPV Results" class="placeholder-img">
  </div>

  <!-- MOSAIC -->
  <div class="mosaic">
    <div class="mosaic-left">
      <img src="MM1.JPG" alt="MM1">
    </div>

    <div class="mosaic-right">
      <img src="MM2.jpg" alt="MM2">
      <img src="MM3.jpg" alt="MM3">
    </div>

    <img src="KPV_text.png" class="mosaic-overlay" alt="KPV Text">
  </div>

  <!-- VIDEO -->
  <video class="mm-video" autoplay muted loop playsinline>
    <source src="MM_video.mov" type="video/mp4">
  </video>

  <!-- LOGO -->
  <div class="logo">
    <img src="KPV_logo.png" alt="KPV Logo">
  </div>

</body>
</html>
