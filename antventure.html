<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Antventure</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  font-family: 'Montserrat', sans-serif;
  background: #311f10; /* earthy brown */
  color: #6B4F3F;       /* dark brown text */
  overflow-x: hidden;
}

/* ===== CONTENT ===== */
.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 80px 20px 120px;
}

/* ===== INTRO ===== */
.intro {
  text-align: center;
  margin-bottom: 100px;
}

.intro img {
  max-width: 240px;
  margin-bottom: 30px;
}

.intro h1 {
  font-size: 28px;
  letter-spacing: 2px;
  font-weight: 600;
  margin-bottom: 40px;
}

.intro p {
  font-size: 18px;
  line-height: 1.7;
  margin-bottom: 18px;
}

/* ===== SECTION TITLES ===== */
.section-title {
  font-size: 26px;
  font-weight: 600;
  margin: 100px 0 30px;
  text-align: center;
  letter-spacing: 1px;
}

/* ===== CONCEPT IMAGE (FULLY VISIBLE) ===== */
.concept-image {
  width: 100vw;
  position: relative;
  left: 50%;
  transform: translateX(-50%);
}

.concept-image img {
  width: 100%;
  height: auto;
  max-height: 95vh;
  object-fit: contain;
  display: block;
}

/* ===== CAST ===== */
.cast img {
  width: 100%;
  max-height: 90vh;
  object-fit: contain;
  display: block;
  margin: 0 auto;
}

/* ===== WORLDS ===== */
.worlds {
  position: relative;
  height: 420px;
  margin-bottom: 30px;
}

.world {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.world.active {
  opacity: 1;
}

.world img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.world-name {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.55);
  padding: 8px 18px;
  font-size: 14px;
  letter-spacing: 1px;
  z-index: 2; /* ensure name is on top of image */
  color: white;
}

/* Worlds navigation */
.worlds-nav {
  text-align: center;
}

.worlds-nav button {
  background: rgba(255,255,255,0.25);
  border: none;
  color: white;
  padding: 8px 14px;
  margin: 0 6px;
  cursor: pointer;
}

/* ===== LADYBUGS ===== */
.ladybugs img {
  max-width: 520px;
  width: 100%;
  display: block;
  margin: 120px auto 0;
}

/* ===== PLAYTHROUGH VIDEO ===== */
<!-- PLAYTHROUGH VIDEO -->
<div class="playthrough">
  <h2>Playthrough</h2>
  
  <div class="video-wrapper" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 1100px; margin: 0 auto;">
    <!-- Thumbnail with play button -->
    <div id="video-thumbnail" style="position: absolute; top:0; left:0; width:100%; height:100%; cursor: pointer;">
      <img src="playthrough-thumbnail.jpg" alt="Playthrough thumbnail" style="width:100%; height:100%; object-fit: cover; border-radius:12px;">
      <div style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 64px;
        color: white;
        opacity: 0.8;
        pointer-events: none;
      ">â–¶</div>
    </div>
  </div>
</div>

<script>
  const thumbnail = document.getElementById('video-thumbnail');
  thumbnail.addEventListener('click', () => {
    const iframe = document.createElement('iframe');
    iframe.src = "https://www.youtube.com/embed/4-IjujVwQwk?autoplay=1&loop=1&playlist=4-IjujVwQwk&controls=1&modestbranding=1&rel=0";
    iframe.frameBorder = "0";
    iframe.allow = "autoplay; encrypted-media";
    iframe.allowFullscreen = true;
    iframe.style.position = "absolute";
    iframe.style.top = "0";
    iframe.style.left = "0";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.borderRadius = "12px";

    thumbnail.replaceWith(iframe);
  });
</script>



</body>
</html>
