<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5innen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo img {
      max-width: 220px;
      height: auto;
    }

    /* FULL-WIDTH PDF */
    .pdf-wrapper {
      width: 100vw;
      height: min(90vh, 1200px);
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      margin-bottom: 60px;
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Description text */
    .description {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 50px;
    }

    /* Instagram link */
    .instagram {
      text-align: center;
    }

    .instagram a {
      display: inline-block;
    }

    .instagram img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo">
      <img src="5innenlogo.jpg" alt="5innen logo">
    </div>

    <!-- PDF -->
    <div class="pdf-wrapper">
      <iframe
        src="5innenCV.pdf#toolbar=0&navpanes=0&scrollbar=0"
        loading="lazy">
      </iframe>
    </div>

    <!-- TEXT -->
    <div class="description">
      <p>
        Project description goes here.  
        This text will explain the concept, vision, and background of 5innen.
      </p>
    </div>

    <!-- INSTAGRAM -->
    <div class="instagram">
      <a href="https://instagram.com/5innen" target="_blank" rel="noopener">
        <img src="instagram-icon.png" alt="Instagram">
      </a>
    </div>

  </div>
</body>
</html>
