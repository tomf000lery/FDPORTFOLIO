<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F.I.S.H</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Montserrat', sans-serif; background: #fff; color: #111; overflow-x: hidden; }
.header { padding: 70px 20px 30px; text-align: center; }
.header img { max-width: 150px; }
.viewer-section { width: 100%; height: 540px; position: relative; }
#three-container { width: 100%; height: 100%; }
.description { max-width: 900px; margin: 80px auto; padding: 0 20px; font-size: 18px; line-height: 1.7; }
.mockups { max-width: 1100px; margin: 60px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap: 30px; }
.mockups img { width: 100%; display: block; border-radius: 12px; }
.deck-full { width: 100%; margin-top: 100px; }
.deck-full img { width: 100%; height: auto; display: block; }
</style>
</head>

<body>

<div class="header">
  <img src="fish-logo.png" alt="F.I.S.H logo">
</div>

<section class="viewer-section">
  <div id="three-container"></div>
</section>

<section class="description">
  <p>Lorem ipsum description placeholder for F.I.S.H.</p>
</section>

<section class="mockups">
  <img src="mockup1.jpg" alt="">
  <img src="mockup2.jpg" alt="">
  <img src="mockup3.jpg" alt="">
</section>

<section class="deck-full">
  <img src="deck-full.jpg" alt="Full card deck">
</section>

<script>
const container = document.getElementById('three-container');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff);

const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
camera.position.set(0,0,6); // a bit farther so it's fully visible

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(container.clientWidth, container.clientHeight);
renderer.setPixelRatio(window.devicePixelRatio);
container.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff,0.9));
const dirLight = new THREE.DirectionalLight(0xffffff,0.7);
dirLight.position.set(5,5,5);
scene.add(dirLight);

/* TEXTURES */
const loader = new THREE.TextureLoader();
const sideTex = loader.load('card-side.jpg');
const frontTex = loader.load('card-front.jpg');
const backTex  = loader.load('card-back.jpg');

/* MATERIALS */
// Right side normal
const rightMat = new THREE.MeshStandardMaterial({map: sideTex});
// Left side flipped 180
const leftMat  = new THREE.MeshStandardMaterial({map: sideTex});
leftMat.map.center.set(0.5,0.5);
leftMat.map.rotation = Math.PI;
leftMat.map.needsUpdate = true;
// Top rotated 90
const topMat   = new THREE.MeshStandardMaterial({map: sideTex});
topMat.map.center.set(0.5,0.5);
topMat.map.rotation = Math.PI/2;
topMat.map.needsUpdate = true;
// Bottom rotated 90 + flipped 180
const bottomMat= new THREE.MeshStandardMaterial({map: sideTex});
bottomMat.map.center.set(0.5,0.5);
bottomMat.map.rotation = Math.PI/2 + Math.PI;
bottomMat.map.needsUpdate = true;
// Front / Back
const frontMat = new THREE.MeshStandardMaterial({map: frontTex});
const backMat  = new THREE.MeshStandardMaterial({map: backTex});

const materials = [ rightMat, leftMat, topMat, bottomMat, frontMat, backMat ];

/* GEOMETRY */
const geometry = new THREE.BoxGeometry(2.4,3.4,0.6);
const cardBox = new THREE.Mesh(geometry, materials);
scene.add(cardBox);

/* CONTROLS */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = false;
controls.enablePan = false;
controls.rotateSpeed = 1.6; // faster
controls.enableDamping = true;
controls.dampingFactor = 0.08;

/* RESIZE */
window.addEventListener('resize',()=>{
  camera.aspect = container.clientWidth/container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});

/* RENDER LOOP */
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
