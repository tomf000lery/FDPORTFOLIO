<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F.I.S.H</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: #fff;
  color: #111;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
.header {
  padding: 80px 20px 40px;
  text-align: center;
}

.header img {
  max-width: 220px;
}

/* ===== 3D VIEWER ===== */
.viewer-section {
  width: 100%;
  height: 520px;
  position: relative;
}

#three-container {
  width: 100%;
  height: 100%;
}

/* ===== DESCRIPTION ===== */
.description {
  max-width: 900px;
  margin: 80px auto;
  padding: 0 20px;
  font-size: 18px;
  line-height: 1.7;
}

/* ===== MOCKUPS ===== */
.mockups {
  max-width: 1100px;
  margin: 60px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.mockups img {
  width: 100%;
  display: block;
  border-radius: 12px;
}

/* ===== FULL WIDTH DECK IMAGE ===== */
.deck-full {
  width: 100%;
  margin-top: 100px;
}

.deck-full img {
  width: 100%;
  height: auto;
  display: block;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="fish-logo.png" alt="F.I.S.H logo">
</div>

<!-- 3D CARD VIEWER -->
<section class="viewer-section">
  <div id="three-container"></div>
</section>

<!-- DESCRIPTION -->
<section class="description">
  <p>Lorem ipsum description placeholder for F.I.S.H.</p>
</section>

<!-- MOCKUPS -->
<section class="mockups">
  <img src="mockup1.jpg" alt="">
  <img src="mockup2.jpg" alt="">
  <img src="mockup3.jpg" alt="">
</section>

<!-- FULL DECK IMAGE -->
<section class="deck-full">
  <img src="deck-full.jpg" alt="Full card deck">
</section>

<script>
/* ===== THREE.JS CARD BOX ===== */
const container = document.getElementById('three-container');

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff);

const camera = new THREE.PerspectiveCamera(
  45,
  container.clientWidth / container.clientHeight,
  0.1,
  1000
);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

/* Lighting */
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
dirLight.position.set(5, 5, 5);
scene.add(dirLight);

/* Textures */
const loader = new THREE.TextureLoader();

// Preload textures
const sideTexture  = loader.load('card-side.jpg', undefined, undefined, () => console.warn('Side texture failed'));
const frontTexture = loader.load('card-front.jpg', undefined, undefined, () => console.warn('Front texture failed'));
const backTexture  = loader.load('card-back.jpg', undefined, undefined, () => console.warn('Back texture failed'));

// Create materials
const materials = [
  new THREE.MeshStandardMaterial({ map: sideTexture, color: 0xff0000 }), // right
  new THREE.MeshStandardMaterial({ map: sideTexture, color: 0xff0000 }), // left
  new THREE.MeshStandardMaterial({ color: 0xff0000 }),                    // top
  new THREE.MeshStandardMaterial({ color: 0xff0000 }),                    // bottom
  new THREE.MeshStandardMaterial({ map: frontTexture, color: 0xff0000 }),// front
  new THREE.MeshStandardMaterial({ map: backTexture, color: 0xff0000 })  // back
];

/* Box geometry */
const geometry = new THREE.BoxGeometry(2.4, 3.4, 0.6);
const cardBox = new THREE.Mesh(geometry, materials);
scene.add(cardBox);

/* Controls */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = false;
controls.enablePan = false;
controls.rotateSpeed = 0.6;

/* Resize handling */
window.addEventListener('resize', () => {
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});

/* Render loop */
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
