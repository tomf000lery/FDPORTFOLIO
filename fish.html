<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F.I.S.H</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Three.js (stable non-module build) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: #fff;
  color: #111;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
.header {
  padding: 80px 20px 40px;
  text-align: center;
}

.header img {
  max-width: 150px; /* ~â…“ smaller */
}

/* ===== 3D VIEWER ===== */
.viewer-section {
  width: 100%;
  height: 520px;
}

#three-container {
  width: 100%;
  height: 100%;
  cursor: grab;
}

#three-container:active {
  cursor: grabbing;
}

/* ===== DESCRIPTION ===== */
.description {
  max-width: 900px;
  margin: 80px auto;
  padding: 0 20px;
  font-size: 18px;
  line-height: 1.7;
}

/* ===== MOCKUPS ===== */
.mockups {
  max-width: 1100px;
  margin: 60px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.mockups img {
  width: 100%;
  border-radius: 12px;
}

/* ===== FULL WIDTH DECK IMAGE ===== */
.deck-full {
  margin-top: 100px;
}

.deck-full img {
  width: 100%;
  display: block;
}
</style>
</head>

<body>

<div class="header">
  <img src="fish-logo.png" alt="F.I.S.H logo">
</div>

<section class="viewer-section">
  <div id="three-container"></div>
</section>

<section class="description">
  <p>Lorem ipsum description placeholder for F.I.S.H.</p>
</section>

<section class="mockups">
  <img src="mockup1.jpg">
  <img src="mockup2.jpg">
  <img src="mockup3.jpg">
</section>

<section class="deck-full">
  <img src="deck-full.jpg">
</section>

<script>
/* === THREE.JS SCENE === */
const container = document.getElementById("three-container");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff);

const camera = new THREE.PerspectiveCamera(
  45,
  container.clientWidth / container.clientHeight,
  0.1,
  100
);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(container.clientWidth, container.clientHeight);
renderer.setPixelRatio(window.devicePixelRatio);
container.appendChild(renderer.domElement);

/* LIGHTING */
scene.add(new THREE.AmbientLight(0xffffff, 0.9));

const light = new THREE.DirectionalLight(0xffffff, 0.7);
light.position.set(5, 5, 5);
scene.add(light);

/* TEXTURES */
const loader = new THREE.TextureLoader();
const side  = loader.load("card-side.jpg");
const front = loader.load("card-front.jpg");
const back  = loader.load("card-back.jpg");

/* MATERIALS */
const materials = [
  new THREE.MeshStandardMaterial({ map: side }),
  new THREE.MeshStandardMaterial({ map: side }),
  new THREE.MeshStandardMaterial({ map: side }),
  new THREE.MeshStandardMaterial({ map: side }),
  new THREE.MeshStandardMaterial({ map: front }),
  new THREE.MeshStandardMaterial({ map: back })
];

/* CARD BOX */
const geometry = new THREE.BoxGeometry(2.4, 3.4, 0.6);
const cardBox = new THREE.Mesh(geometry, materials);
scene.add(cardBox);

/* ==== MOUSE DRAG ROTATION ==== */
let isDragging = false;
let prevX = 0;
let prevY = 0;
let velocityX = 0;
let velocityY = 0;

container.addEventListener("mousedown", (e) => {
  isDragging = true;
  prevX = e.clientX;
  prevY = e.clientY;
});

window.addEventListener("mouseup", () => {
  isDragging = false;
});

container.addEventListener("mousemove", (e) => {
  if (!isDragging) return;

  const deltaX = e.clientX - prevX;
  const deltaY = e.clientY - prevY;

  cardBox.rotation.y += deltaX * 0.005;
  cardBox.rotation.x += deltaY * 0.005;

  velocityX = deltaX * 0.0015;
  velocityY = deltaY * 0.0015;

  prevX = e.clientX;
  prevY = e.clientY;
});

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});

/* ANIMATION LOOP */
function animate() {
  requestAnimationFrame(animate);

  if (!isDragging) {
    cardBox.rotation.y += 0.002 + velocityX;
    cardBox.rotation.x += velocityY;
    velocityX *= 0.95;
    velocityY *= 0.95;
  }

  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
