<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Warrior</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: black;
      color: white;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    /* ================= DESCRIPTION ================= */
    .description {
      font-size: 18px;
      margin-bottom: 60px;
    }

    /* ================= SECTION TITLES ================= */
    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin: 60px 0 40px;
      text-transform: uppercase;
    }

    /* ================= IMAGES ================= */
    .sketches, .prototype {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .sketches img,
    .prototype img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    /* ================= VIDEO ================= */
    .video-wrapper {
      max-width: 800px;
      margin: 150px auto 150px;
      text-align: center;
    }

    .video-wrapper video {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .sketches, .prototype {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- DESCRIPTION TEXT -->
    <div class="description">
      <p>In a case study where my aim was to develop a new series of toys - Keyboard_Warrior was created. 
      Made completely out of spare parts from an old broken Yamaha keyboard, model E333.</p>
      <!-- Add more descriptive text here later -->
    </div>

    <!-- SKISS & CONCEPT -->
    <div class="section-title">skiss & concept</div>
    <div class="sketches">
      <!-- Upload your sketches here -->
      <img src="KBWskiss1.png" alt="Sketch 1">
      <img src="KBWskiss2.png" alt="Sketch 2">
      <img src="KBWskiss3.png" alt="Sketch 3">
    </div>

    <!-- PROTOTYPE 1 -->
    <div class="section-title">Prototype 1</div>
    <div class="prototype">
      <img src="KBW_prototype1.jpg" alt="Prototype 1">
    </div>

    <!-- VIDEO -->
    <div class="video-wrapper">
      <video src="KBW.mp4" autoplay loop muted playsinline></video>
    </div>

  </div>
</body>
</html>
